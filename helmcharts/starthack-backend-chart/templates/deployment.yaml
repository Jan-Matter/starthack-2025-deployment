apiVersion: apps/v1
kind: Deployment
metadata:
  name: "app-deployment"
  labels:
    app: starthack
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: starthack
  template:
    metadata:
      labels:
        app: starthack
    spec:
      containers:
      - name: nginx
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 80
